<div class="benchmark-container">
    <h2 class="title">Subir archivo de Benchmark</h2>

    <div class="file-upload">
        <label for="fileInput" class="file-label">
            Seleccionar archivo
        </label>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".xlsx, .xls" class="file-input" />
        <p *ngIf="selectedFile" class="file-name">
            Archivo seleccionado: {{ selectedFile.name }}
        </p>


    </div>

    <div class="actions">
        <button class="type-button" mat-raised-button color="primary" (click)="uploadFiles()" [disabled]="isLoading">
            {{ isLoading ? 'Subiendo...' : 'Cargar Benchmark' }}
        </button>
    </div>

    <!-- Spinner de carga con overlay -->
    <div *ngIf="isLoading" class="loading-overlay">
        <div class="loading-spinner">
            <mat-spinner diameter="40"></mat-spinner>
        </div>
    </div>
</div>
