<h2 class="section-title">Dispercion</h2>
<div class="form-container">
    <div class="form-group">
        <label for="year">Año:</label>
        <select id="year" class="custom-select" [(ngModel)]="selectedYear">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="month">Mes:</label>
        <select id="month" class="custom-select" [(ngModel)]="selectedMonth">
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="strategy">Estrategia:</label>
        <select id="strategy" class="custom-select" [(ngModel)]="selectedStrategy">
            <option *ngFor="let strategy of strategies" [value]="strategy">{{ strategy }}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="button-container">
            <button class="search-button" (click)="searchFiles()">{{searchFilesButton}}</button>
        </div>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr >
                <th class="upload-title select-all">
                    SelectAll
                    <input type="checkbox" (change)="toggleSelectAll($event)" [checked]="allSelected" />
                </th>
                <th class="upload-title">Contrato</th>
                <th class="upload-title">Cliente</th>
                <th class="upload-title">Estrategia</th>
                <th class="upload-title">Mes</th>
                <th class="upload-title">Año</th>
                <th class="upload-title">Nombre de Archivo</th>
                <th class="upload-title">Visualizador</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datos">
                <td>
                    <input type="checkbox" [(ngModel)]="dato.selected" (change)="updateAnySelected()" />
                </td>
                <td>{{ dato.contrato }}</td>
                <td>{{ dato.cliente }}</td>
                <td>{{ dato.estrategia }}</td>
                <td>{{ dato.mes }}</td>
                <td>{{ dato.ano }}</td>
                <td>{{ dato.nombrePdf }}</td>
                <td><button class="view-button" (click)="viewPDF(dato.contrato, dato.estrategia)">{{ dato.visualizador }}</button></td>
            </tr>
        </tbody>
    </table>
<!-- Para El paginador nececitamos instalara npm install ngx-pagination --save 
 <tr *ngFor="let dato of datos | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> -->
    <button class="send-button" (click)="sendFiles()" [disabled]="!anySelected">{{sendfiles}}</button>
</div>
