<div class="login-container">
  <div class="login-header">
    <img src="/Logotype Actinver.png" alt="Actinver" class="login-header-image">
  </div>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" required [(ngModel)]="username" name="username" class="form-control" placeholder="Ingresa tu Usuario Actinver">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" required [(ngModel)]="password" name="password" class="form-control" placeholder="Ingresa tu Contraseña">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
